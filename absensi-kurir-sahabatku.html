<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSEN KEHADIRAN SAHABATKU</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --primary: #00CAFF; --dark: #0f172a; --bg: #f8fafc; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--dark); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            /* Menggunakan dvh agar pas dengan dynamic toolbar browser HP */
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
        }

        .app-container { 
            width: 100%; 
            max-width: 480px; 
            height: 100%; 
            background: var(--bg); 
            display: flex; 
            flex-direction: column; 
            /* Mengizinkan scroll jika konten meluap di HP kecil */
            overflow-y: auto;
            position: relative;
        }
        
        header { 
            padding: 15px 20px; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: white; 
            border-bottom: 4px solid var(--primary); 
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .greeting h2 { margin: 0; font-size: 16px; font-weight: 800; }
        #live-clock { font-size: 12px; font-weight: 700; color: var(--primary); margin-top: 2px; display: block; }

        .main-content { 
            padding: 15px; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            min-height: min-content; /* Memastikan isi tidak terpotong */
        }
        /* Animasi Lingkaran Berputar */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary); /* Warna biru cerah Anda */
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Memperbaiki tampilan overlay loading */
        #loading-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.9); /* Gelap transparan */
            color: white;
            position: fixed;
            inset: 0;
            z-index: 9999;
        }
        .camera-view { 
            width: 100%; 
            aspect-ratio: 3/4; /* Menjaga bentuk kamera tetap kotak panjang */
            background: #000; 
            border-radius: 15px; 
            overflow: hidden; 
            border: 3px solid white; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            flex-shrink: 0; /* Mencegah kamera mengecil */
        }
        #v, #p { width: 100%; height: 100%; object-fit: cover; }
        #v { transform: scaleX(-1); }

        .gps-status { 
            position: absolute; top: 10px; left: 10px; padding: 6px 12px; 
            border-radius: 8px; font-size: 9px; font-weight: 800; 
            backdrop-filter: blur(10px); z-index: 10;
        }
        .active { background: rgba(16, 185, 129, 0.9); color: white; }
        .inactive { background: rgba(239, 68, 68, 0.9); color: white; }

        .controls { 
            width: 100%; 
            padding: 10px 0 20px; 
            flex-shrink: 0; 
        }
        .btn-snap.ready { border-color: var(--primary); box-shadow: 0 5px 15px rgba(0,202,255,0.3); color: var(--primary); }
        #instruction { font-size: 11px; font-weight: 700; margin-top: 10px; transition: 0.3s; 
        }
        /* DROPDOWN MODERN */
        .select-wrapper { position: relative; margin-bottom: 12px; }
        .select-wrapper i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: var(--primary);
            z-index: 10; font-size: 18px;
        }
        select { 
            width: 100%; padding: 16px 16px 16px 45px; 
            border-radius: 16px; border: 2px solid #e2e8f0; 
            font-size: 15px; font-weight: 700; background: white; 
            color: var(--dark); appearance: none; cursor: pointer;
        }
        
        .btn-back {
            width: 35px; height: 35px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px;
            color: white; display: flex; align-items: center; justify-content: center;
        }
        
        .btn-snap { 
            width: 70px; height: 70px; background: white; border-radius: 50%; 
            border: 6px solid var(--primary); display: flex; 
            align-items: center; justify-content: center; margin: 10px auto; 
            box-shadow: 0 5px 15px rgba(0,202,255,0.3);
            cursor: pointer;
        }
        .btn-snap:disabled { opacity: 0.5; border-color: #cbd5e1; }

        .btn-group { display: flex; gap: 10px; width: 100%; }
        .btn-send { 
            flex: 2; padding: 18px; border-radius: 12px; border: none; 
            background: var(--primary); color: var(--dark); font-size: 14px; 
            font-weight: 800; text-transform: uppercase;
        }
        .btn-retry { 
            flex: 1; padding: 18px; border-radius: 12px; 
            border: 2px solid #cbd5e1; background: white; color: var(--error); font-weight: 800;
        }

        /* OVERLAYS */
        #loading-overlay, #success-view, #time-blocked {
            position: fixed; inset: 0; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #loading-overlay { background: rgba(15,23,42,0.95); color: white; }
        #success-view { background: var(--success); color: white; padding: 20px; text-align: center; }
        #time-blocked { background: var(--dark); color: white; padding: 30px; text-align: center; }

        .report-card { 
            background: rgba(0,0,0,0.1); padding: 20px; border-radius: 15px; 
            width: 100%; max-width: 320px; margin: 20px 0; border: 1px dashed rgba(255,255,255,0.5);
        }

        canvas { display: none; }

        /* Scrollbar styling */
        .app-container::-webkit-scrollbar { width: 4px; }
        .app-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

<div id="time-blocked">
    <i class="fa-solid fa-clock-rotate-left" style="font-size:60px; color:var(--error); margin-bottom:20px;"></i>
    <h1>AKSES DITUTUP</h1>
    <p>Mohon Maaf, aplikasi absensi hanya dapat diakses pada jam<br><strong>05:00 - 21:00 WIB</strong></p>
</div>

<div id="loading-overlay">
    <span class="loader"></span>
    <p id="load-text" style="margin-top: 20px; font-weight: 800; letter-spacing: 1px;">PROSES...</p>
</div>

<div id="success-view">
    <i class="fa-solid fa-circle-check" style="font-size: 70px;"></i>
    <h2 style="font-weight: 800; margin: 15px 0;">ABSENSI BERHASIL</h2>
    <div class="report-card">
        <div><label style="display:block; font-size:10px; opacity:0.8; font-weight:800;">NAMA KURIR</label><span id="res-nama" style="font-weight:800; font-size:18px;">-</span></div>
        <div style="margin-top:15px;"><label style="display:block; font-size:10px; opacity:0.8; font-weight:800;">WAKTU ABSEN</label><span id="res-waktu" style="font-weight:800; font-size:18px;">-</span></div>
    </div>
    <button onclick="location.reload()" style="padding: 15px 50px; border-radius: 50px; border:none; font-weight:800; color:var(--success); background:white;">KEMBALI</button>
</div>

<div class="app-container">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <div class="greeting">
            <h2 id="today">Memuat...</h2>
            <span id="live-clock">00:00:00 WIB</span>
        </div>
        <button class="btn-back" onclick="window.location.href='index.html'">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
    </header>

    <div class="main-content">
        <div class="camera-view">
            <div id="gps-box" class="gps-status inactive">TUNGGU...</div>
            <video id="v" autoplay playsinline></video>
            <img id="p" style="display:none;">
        </div>

        <div id="ui-1" style="text-align: center;">
            <button class="btn-snap" id="btnSnap" onclick="takePhoto()" disabled>
                <i class="fa-solid fa-camera" style="font-size:28px; color:var(--primary)"></i>
            </button>
            <p id="instruction" style="font-size: 11px; font-weight: 700; color: #64748b; margin-top: 10px;">
                MENGHUBUNGKAN...
            </p>
        </div>
            <div id="ui-2" style="display:none;">
                <div class="select-wrapper">
                    <i class="fa-solid fa-clock"></i>
                    <select id="selStatus">
                        <option value="MASUK">ABSEN MASUK</option>
                        <option value="PULANG">ABSEN PULANG</option>
                    </select>
                </div>
            
                <div class="select-wrapper">
                    <i class="fa-solid fa-user-circle"></i>
                    <select id="selKurir" onchange="saveName()">
                        <option value="">Pilih Nama Kurir...</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn-retry" onclick="resetCam()">ULANG</button>
                    <button class="btn-send" onclick="submitData()">KIRIM DATA</button>
                </div>
            </div>
        </div>
    </div>
</div>

<canvas id="c"></canvas>

<script>
    const URL_APPS = "https://script.google.com/macros/s/AKfycbwntZzvURlu7mxm0UyE_HDKyBTyLruRCO2YzzNr_A3kr7vkUpMLp_7O60o1ElTRMfI4ZQ/exec";
    const KANTOR = { lat: -6.4679637, lng: 108.297226, rad: 50 };
    
    let isGpsValid = false;
    let isFaceValid = false;
    let modelsLoaded = false;
    let faceInterval;
    
    // 1. Load Model AI
    async function loadModels() {
        const loader = document.getElementById('loading-overlay');
        const loadText = document.getElementById('load-text');
        
        loader.style.display = 'flex'; // Tampilkan loading berputar
        loadText.innerText = "MENGUNDUH SENSOR WAJAH...";
    
        try {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            
            loader.style.display = 'none'; // Sembunyikan jika sudah selesai
            modelsLoaded = true;
            startFaceDetection();
        } catch (e) {
            loadText.innerText = "GAGAL MEMUAT SENSOR!";
            console.error(e);
        }
    }
    
    function clock() {
        const d = new Date();
        const timeStr = d.toLocaleTimeString('id-ID', {hour12:false}) + " WIB";
        document.getElementById('live-clock').innerText = timeStr;
        document.getElementById('today').innerText = d.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'short'});
        return timeStr;
    }
    setInterval(clock, 1000);
    
    async function init() {
        const jam = new Date().getHours();
        
        // Aplikasi tidak bisa diakses sama sekali antara jam 02:00 pagi hingga 04:59 pagi
        if (jam >= 2 && jam < 5) {
            const blockView = document.getElementById('time-blocked');
            blockView.querySelector('p').innerHTML = "Mohon Maaf, aplikasi absensi tidak aktif pada jam<br><strong>02:00 - 05:00 WIB</strong>";
            blockView.style.display = 'flex';
            return;
        }
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } }
            });
            document.getElementById('v').srcObject = stream;
            
            const res = await fetch(URL_APPS);
            const data = await res.json();
            const sel = document.getElementById('selKurir');
            sel.innerHTML = '<option value="">Pilih Nama Kurir...</option>';
            data.daftarKurir.forEach(n => sel.innerHTML += `<option value="${n}">${n}</option>`);
            
            const saved = localStorage.getItem('user_nama_v13');
            if(saved) sel.value = saved;
    
            trackGPS();
            loadModels(); 
        } catch(e) { 
            alert("Mohon izinkan kamera dan lokasi untuk absen!"); 
        }
    }
    
    // 2. Loop Deteksi Wajah
    async function startFaceDetection() {
        const video = document.getElementById('v');
        modelsLoaded = true;
    
        // Simpan ke variabel faceInterval
        faceInterval = setInterval(async () => {
            if (video.paused || video.ended || !modelsLoaded) return;
    
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
            isFaceValid = detections.length > 0;
            
            syncButtonAndStatus(); 
        }, 500);
    }
    
    function trackGPS() {
        navigator.geolocation.watchPosition(p => {
            const d = getDist(p.coords.latitude, p.coords.longitude, KANTOR.lat, KANTOR.lng);
            isGpsValid = (d <= KANTOR.rad);
            
            const box = document.getElementById('gps-box');
            if(!isGpsValid) {
                box.className = "gps-status inactive"; 
                box.innerText = "DILUAR KANTOR ("+Math.round(d)+"m)";
            }
            syncButtonAndStatus();
        }, null, {enableHighAccuracy:true});
    }
    
    function syncButtonAndStatus() {
        const btn = document.getElementById('btnSnap');
        const box = document.getElementById('gps-box');
        
        if (!isGpsValid) {
            btn.disabled = true;
            btn.classList.remove('ready');
            return; // Jika lokasi salah, stop di sini
        }
    
        if (isFaceValid) {
            box.className = "gps-status active";
            box.innerText = "SIAP ABSEN (WAJAH TERDETEKSI)";
            btn.disabled = false;
            btn.classList.add('ready');
        } else {
            box.className = "gps-status inactive";
            box.innerText = "HADAPKAN WAJAH KE KAMERA";
            btn.disabled = true;
            btn.classList.remove('ready');
        }
    }
    
    function takePhoto() {
        // BERHENTIKAN DETEKSI WAJAH DI SINI
        clearInterval(faceInterval);
        console.log("Deteksi wajah dihentikan karena foto sudah diambil");
    
        const v = document.getElementById('v'), c = document.getElementById('c'), p = document.getElementById('p');
        c.width = 600; c.height = 800;
        const ctx = c.getContext('2d');
        
        // ... sisa kode takePhoto Anda (sama seperti sebelumnya) ...
        const vW = v.videoWidth, vH = v.videoHeight;
        const ratio = 3/4;
        let sW = vW, sH = vH, sX = 0, sY = 0;
        if (vW / vH > ratio) { sW = vH * ratio; sX = (vW - sW) / 2; } 
        else { sH = vW / ratio; sY = (vH - sH) / 2; }
        ctx.translate(c.width, 0); ctx.scale(-1, 1);
        ctx.drawImage(v, sX, sY, sW, sH, 0, 0, c.width, c.height);
        
        p.src = c.toDataURL('image/jpeg', 0.5);
        p.style.display = 'block'; v.style.display = 'none';
        document.getElementById('ui-1').style.display = 'none';
        document.getElementById('ui-2').style.display = 'block';
    }
    
    function resetCam() {
        document.getElementById('v').style.display = 'block';
        document.getElementById('p').style.display = 'none';
        document.getElementById('ui-1').style.display = 'block';
        document.getElementById('ui-2').style.display = 'none';
        document.getElementById('gps-box').style.display = 'block';
    
        // JALANKAN LAGI DETEKSI WAJAH
        startFaceDetection(); 
    }
    async function submitData() {
        const n = document.getElementById('selKurir').value;
        const s = document.getElementById('selStatus').value;
        const jam = new Date().getHours();
        
        if(!n) return alert("Pilih Nama Kurir terlebih dahulu!");
    
        // --- LOGIKA VALIDASI JADWAL OPERASIONAL ---
        if (s === "MASUK") {
            if (jam < 5 || jam >= 20) {
                return alert("Gagal! Absen MASUK hanya diperbolehkan antara jam 05:00 s/d 20:00 WIB.");
            }
        } else if (s === "PULANG") {
            const bolehPulang = (jam >= 14 || jam < 2);
            if (!bolehPulang) {
                return alert("Gagal! Absen PULANG hanya diperbolehkan antara jam 14:00 s/d 02:00 WIB.");
            }
        }
    
        // --- LOGIKA JEDA 3 JAM (DIPERBARUI) ---
        const SEKARANG = new Date().getTime();
        const JEDA_MS = 3 * 60 * 60 * 1000; // 3 Jam dalam milidetik
    
        if (s === "PULANG") {
            const waktuMasukTerakhir = localStorage.getItem('last_absen_masuk_' + n);
            
            if (waktuMasukTerakhir) {
                const selisih = SEKARANG - parseInt(waktuMasukTerakhir);
                if (selisih < JEDA_MS) {
                    // Menghitung sisa waktu dalam menit
                    const sisaMenit = Math.ceil((JEDA_MS - selisih) / (60 * 1000));
                    const sisaJam = Math.floor(sisaMenit / 60);
                    const sisaMenitTampil = sisaMenit % 60;
                    
                    let pesan = `Gagal! Jeda minimal 3 jam dari absen masuk. \nSisa waktu: `;
                    pesan += sisaJam > 0 ? `${sisaJam} jam ${sisaMenitTampil} menit.` : `${sisaMenitTampil} menit.`;
                    
                    return alert(pesan);
                }
            } else {
                return alert("Anda belum melakukan absen MASUK hari ini melalui perangkat ini.");
            }
        }
        // --- AKHIR LOGIKA JEDA ---
    
        // ... (sisa kode fetch POST dan success view tetap sama) ...
        const loader = document.getElementById('loading-overlay');
        const loadText = document.getElementById('load-text');
        loadText.innerText = "MENGIRIM " + s + "...";
        loader.style.display = 'flex';
    
        const waktuAbsen = clock();
    
        try {
            await fetch(URL_APPS, {
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({
                    nama: n, 
                    status: s,
                    foto: document.getElementById('p').src
                })
            });
    
            if (s === "MASUK") {
                localStorage.setItem('last_absen_masuk_' + n, SEKARANG.toString());
            }
    
            loader.style.display = 'none';
            document.getElementById('res-nama').innerText = n + " (" + s + ")";
            document.getElementById('res-waktu').innerText = waktuAbsen;
            document.getElementById('success-view').style.display = 'flex';
    
        } catch(e) {
            loader.style.display = 'none';
            alert("Gagal mengirim data!");
        }
    }
    function getDist(lat1, lon1, lat2, lon2) {
        const R = 6371000, p = Math.PI/180;
        const a = 0.5 - Math.cos((lat2-lat1)*p)/2 + Math.cos(lat1*p)*Math.cos(lat2*p)*(1-Math.cos((lon2-lon1)*p))/2;
        return R * 2 * Math.asin(Math.sqrt(a));
    }
    
    function saveName() { localStorage.setItem('user_nama_v13', document.getElementById('selKurir').value); }
    
    init();
    clock();
</script>
</body>
</html>
